<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        .highcharts-tooltip h3 {
            margin: 0.3em 0;
        }
    </style>
</head>

<body>
    <script src="../static/code/highcharts.js"></script>
    <script src="../static/code/highcharts-more.js"></script>
    <script src="../static/code/modules/exporting.js"></script>

    <div id="container" style="height: 800px; margin: 0 auto"></div>
    <script type="text/javascript">


        Highcharts.chart('container', {

            chart: {
                type: 'bubble',
                plotBorderWidth: 2,
                zoomType: 'xy'
            },

            legend: {
                enabled: true
            },

            title: {
                text: "{{chart_title}}"
            },

            xAxis: {
                gridLineWidth: 1,
                title: {
                    text: '{{xAxis["title"]}}'
                },
                labels: {
                    format: '{value} cm'
                },
            },

            yAxis: {
                startOnTick: false,
                endOnTick: false,
                title: {
                    text: '{{yAxis["title"]}}'
                },
                labels: {
                    format: '{value} cm'
                },
                maxPadding: 0.2,
            },

            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },

            series: [{
                data:
                    //{ x: 95, y: 95, name: 'Obj'},
                    {{data|safe}}
            }]
        });
    
    </script>

    <!-- Button to calibrate -->
    <button id='calibrate' onclick="calibrate()">Calibrate</button>
    <p id='calibrate_text'></p>

    <script>
        function calibrate(){
            document.getElementById('calibrate_text').innerHTML = "Start calibration";
        }
    </script>
</body>

</html>
